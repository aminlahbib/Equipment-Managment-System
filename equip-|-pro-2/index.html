<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equip | Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              surfaceHighlight: 'var(--color-surface-highlight)',
              border: 'var(--color-border)',
              primary: 'var(--color-primary)',
              primaryHover: 'var(--color-primary-hover)',
              danger: 'var(--color-danger)',
              success: 'var(--color-success)',
              warning: 'var(--color-warning)',
              text: {
                primary: 'var(--color-text-primary)',
                secondary: 'var(--color-text-secondary)',
                tertiary: 'var(--color-text-tertiary)',
              }
            },
            fontFamily: {
              sans: [
                'Inter',
                '-apple-system',
                'BlinkMacSystemFont',
                'sans-serif',
              ],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

      :root {
        /* Light Mode Tokens */
        --color-background: #ffffff;
        --color-surface: #f4f4f5; /* Zinc-100 */
        --color-surface-highlight: #e4e4e7; /* Zinc-200 */
        --color-border: #e4e4e7; /* Zinc-200 */
        --color-primary: #2563eb; /* Blue-600 */
        --color-primary-hover: #1d4ed8;
        --color-danger: #ef4444;
        --color-success: #16a34a;
        --color-warning: #eab308;
        --color-text-primary: #18181b; /* Zinc-900 */
        --color-text-secondary: #71717a; /* Zinc-500 */
        --color-text-tertiary: #a1a1aa; /* Zinc-400 */
      }

      .dark {
        /* Dark Mode Tokens */
        --color-background: #09090b; /* Zinc-950 */
        --color-surface: #18181b; /* Zinc-900 */
        --color-surface-highlight: #27272a; /* Zinc-800 */
        --color-border: #27272a; /* Zinc-800 */
        --color-primary: #3b82f6; /* Blue-500 */
        --color-primary-hover: #2563eb;
        --color-danger: #ef4444;
        --color-success: #22c55e;
        --color-warning: #eab308;
        --color-text-primary: #fafafa; /* Zinc-50 */
        --color-text-secondary: #a1a1aa; /* Zinc-400 */
        --color-text-tertiary: #52525b; /* Zinc-600 */
      }

      html {
        scrollbar-gutter: stable;
      }
      
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom refined scrollbar */
      ::-webkit-scrollbar {
        width: 14px;
        height: 14px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--color-surface-highlight);
        border: 5px solid var(--color-background); /* Creates a padding effect */
        border-radius: 99px;
        min-height: 40px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-tertiary);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>

</head>

</html>
