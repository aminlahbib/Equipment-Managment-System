name: equipment-manager-app
services:
  db:
    build: ./db
    container_name: loan_db
    networks:
      - loan-network
    cap_add:
      - SYS_NICE
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-swtp}
      - MYSQL_USER=${MYSQL_USER:-appuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-apppassword}
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      retries: 10
      interval: 3s
      timeout: 30s

  backend:
    build: ./backend
    container_name: loan_backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL:-jdbc:mysql://db:3306/swtp}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-appuser}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-apppassword}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-use-strong-random-secret-key-min-256-bits}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
    networks:
      - loan-network

  frontend:
    build: ./frontend-react
    container_name: loan_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    depends_on:
      - backend
    networks:
      - loan-network

networks:
  loan-network:
    name: "loan-network"
    driver: bridge