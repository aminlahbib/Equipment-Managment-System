server {
    listen 80;
    server_name localhost;

    # Serve static files for the frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html; # Handle client-side routing for SPAs
    }

    # Serve the Admin Dashboard
    location /templates/Admin-Dashboard.html {
            root /usr/share/nginx/html;
            try_files $uri =404; # Return 404 if the file is not found
        }

    # Proxy API requests to the backend service
    location /api/ {
        # Use Kubernetes DNS resolver (kube-dns service IP)
        resolver 10.96.0.10 valid=30s;
        set $backend_upstream http://equipment-service.equipment-system.svc.cluster.local:80;
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Handle 404 errors for SPAs
    error_page 404 /index.html;
    location = /index.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Handle 5xx errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

