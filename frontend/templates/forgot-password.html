<div class="auth-container fade-in">
    <div class="card auth-card">
        <div class="text-center mb-xl">
            <h2 class="auth-title">Reset Password</h2>
            <p class="text-secondary">Enter your username and a new password to reset access</p>
        </div>

        <form id="forgot-password-form" onsubmit="event.preventDefault();">
            <div class="form-group" id="username-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" id="username" type="text" placeholder="Enter your username" autocomplete="username" required />
                <span id="username-error" class="error-message"></span>
            </div>

            <div class="form-group" id="new-password-group">
                <label class="form-label" for="new-password">New Password</label>
                <input class="form-input" id="new-password" type="password" placeholder="Enter new password" autocomplete="new-password" required />
                <span id="new-password-error" class="error-message"></span>
            </div>

            <span id="reset-error" class="error-message text-center mb-md"></span>

            <button id="reset-password-button" class="btn btn-primary btn-large" style="width: 100%;">Reset Password</button>
        </form>

        <div class="auth-links">
            <a href="#" onclick="loadPage('login'); return false;">Back to Sign In</a>
        </div>
    </div>
</div>
