<div class="auth-container fade-in">
    <div class="card auth-card" style="max-width: 500px;">
        <div class="text-center mb-xl">
            <h2 class="auth-title">Create Account</h2>
            <p class="text-secondary">Join us to manage your equipment efficiently</p>
        </div>

        <form id="register-form" onsubmit="event.preventDefault();">
            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--spacing-md); margin-bottom: var(--spacing-md);">
                <div class="form-group" id="first-name-group">
                    <label class="form-label" for="first-name">First Name</label>
                    <input class="form-input" id="first-name" type="text" placeholder="John" autocomplete="given-name" required />
                    <span id="first-name-error" class="error-message"></span>
                </div>

                <div class="form-group" id="last-name-group">
                    <label class="form-label" for="last-name">Last Name</label>
                    <input class="form-input" id="last-name" type="text" placeholder="Doe" autocomplete="family-name" required />
                    <span id="last-name-error" class="error-message"></span>
                </div>
            </div>

            <div class="form-group" id="username-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" id="username" type="text" placeholder="Choose a username" autocomplete="username" required />
                <span id="username-error" class="error-message"></span>
            </div>

            <div class="form-group" id="password-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" id="password" type="password" placeholder="Create a strong password" autocomplete="new-password" required />
                <span id="password-error" class="error-message"></span>
                <p class="text-secondary mt-xs" style="font-size: 12px;">Must be at least 8 characters long</p>
            </div>

            <span id="register-error" class="error-message text-center mb-md"></span>

            <button id="register-user-button" class="btn btn-primary btn-large" style="width: 100%;">Create Account</button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="#" onclick="loadPage('login'); return false;">Sign In</a></p>
        </div>
    </div>
</div>
